<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <section>
            <div class="location">
                <h1 class="location-timezone">Timezone</h1>
                <img id="icon" alt="Weather Icon" src="">
            </div>
            <div class="temp">
                <div class="degree-section">
                    <img src="https://img.icons8.com/color/96/000000/thermometer.png"/>
                    <h2 class="temp-degree">-</h2>
                    <span class="degree" style="padding-left: 5px;"><sup>&#8451;</sup></span>
                </div>
                <div class="humidity-section" style="margin-top: 5%;">
                    <img src="https://img.icons8.com/color/96/000000/hygrometer.png"/>
                    <h2 class="humidity-percentage" style="margin-left: 4%;">-</h2>
                    <span class="percentage" style="margin-right: 4%;">&#37;</span>
                    <img src="https://img.icons8.com/color/96/000000/clouds.png"/>
                    <h2 class="cloudiness">-</h2>
                    <span class="percentage" style="margin-right: 4%;">&#37;</span>
                    <img src="https://img.icons8.com/color/96/000000/windsock.png"/>
                    <h2 class="windiness">-</h2>
                    <span class="speed"><sup>m</sup>&#8725;<sub>s</sub></span>
                </div>
                <div class="temp-description">-</div>
            </div>
        </section>
        
        <script src="app.js"></script>
    </body>
</html>
